<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        /* Simple CSS for better presentation */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #d9534f;
            font-size: 2.5em;
        }
        .not-found-text {
            font-size: 1.2em;
            margin-top: 20px;
        }
        #not-found-item {
            font-weight: bold;
            color: #5cb85c; /* Highlight the missing item */
            word-wrap: break-word; /* Ensure long paths wrap */
            display: inline-block;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>404 - Page Not Found</h1>

        <p class="not-found-text">
            We are sorry, but the resource you requested could not be found.
        </p>

        <p class="not-found-text">
            You tried to access: <span id="not-found-item">...</span>
        </p>

        <p>
            Please check the URL or return to the <a href="/">homepage</a>.
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 1. Get the full path from the URL
            // Example: If the user tried to go to https://example.com/products/456
            // window.location.pathname will be: /products/456
            const fullPath = window.location.pathname;

            // 2. Select the HTML element to update
            const notFoundElement = document.getElementById('not-found-item');

            if (notFoundElement) {
                // 3. Update the content of the span with the path
                // We use decodeURIComponent to handle spaces and special characters in the URL
                notFoundElement.textContent = decodeURIComponent(fullPath);
            }
        });
    </script>

</body>
</html>
