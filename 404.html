<!DOCTYPE html>
<html>
<head>
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 80px;
        }
        .error-box {
            display: inline-block;
            padding: 20px 40px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="error-box">
    <h1>404</h1>
    <p id="error-msg">Page not found.</p>
    <a href="index.html">Go Back Home</a>
</div>

<script>
    // Read URL parameters
    const params = new URLSearchParams(window.location.search);

    // If there are params, show them
    if ([...params].length > 0) {
        let message = "The following parameter was not found:<br><br>";

        params.forEach((value, key) => {
            message += `<strong>${key}</strong> = "${value}"<br>`;
        });

        document.getElementById("error-msg").innerHTML = message;
    }
</script>

</body>
</html>
